<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge alura</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <h1 class="titulo"><strong>Encriptador pro</strong></h1>
  <main class="main">
    <section class="form box">
      <h2 id="" class="titulo-box">Mensaje a encriptar</h2>
      <form action="" id="formulario">
        <label for="input-texto" class="consigna">Agrega caracteres aceptables</label>
        <input class="text-input" type="text" name="text-Input" id="textInput" placeholder="Ingrese el texto aqui"><br>
        <button class="btn center" type="submit" id="btn-encriptar">Encriptar</button>
        <button class="btn center" type="submit" id="btn-desencriptar">Desencriptar</button>
      </form>
    </section>
    <section class="msg box">
      <h2 id="" class="titulo-box">Salida del Mensaje</h2>
      <form action="">
        <label for="input-texto" class="consigna">Resultado</label>
        <input class="text-input" type="text" id="textOutput"></input>
        <button class="btn centerr" type="button" value="copiar" id="btn-copy">Copiar</button>
      </form>
    </section>
  </main>
  <script src="scripts/botones.js"></script>
  <script src="scripts/funcion-encriptar_desencriptar.js"></script>
</body>
</html>
